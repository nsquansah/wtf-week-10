<!DOCTYPE html>
  <html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <div class="chat-widget">
      <div class="card-header">
          <div class="chevron">&#8249;</div>
          <div class="profile-container">
              <img src="p.jpg" alt="Profile" class="profile-image" width="20" height="20">
              <div class="profile-info">
                  <div class="profile-name">Hannah</div>
                  <div class="last-active">Active 1 hours ago</div>
              </div>
          </div>
      </div>
    
      <div class="chat-content">
          <div class="message-container">
              <div class="sender-message">Hi there! How can I help?</div>
          </div>
          <div class="message-container">
              <div class="receiver-message">I'm sorry bot, but you're wrong</div>
          </div>

          <div class="message-container">
            <div class="receiver-message">Can I talk to someone please?</div>
        </div>
          <div class="message-container">
              <div class="sender-message">No problem! Let me connect you to a customer support agent.</div>
          </div>

          <div class="message-container">
            <div class="sender-message">Hi there! I'm Hannah</div>
        </div>

        <div class="message-container">
          <div class="receiver-message">How can I help you?</div>
          <span class="timestamp"></span>
      </div>
      <div class="message-container">
        <div class="receiver-message">oh finally a human, wohoo!</div>
      
    </div>
      </div>
    
      <div class="message-entry">
          <input type="text" class="message-input" placeholder="Type a reply...">
          <div class="action-icons">
              <i class="fa fa-bolt"></i> 
              <i class="far fa-smile"></i>
              <i class="fa fa-paperclip"></i> 
          </div>
        
      </div>
    </div>
  
  </body>
</html>
