<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .chat-widget {
      width: 300px;
      margin: 20px;
      background-color: #3498db;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      color: #fff;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .header img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .online-dot {
      width: 12px;
      height: 12px;
      background-color: #2ecc71;
      border-radius: 50%;
    }

    .info {
      text-align: right;
    }

    .chat-box-container {
      display: flex;
      flex-direction: column;
    }

    .chat-box {
      padding: 10px;
      border-bottom: 1px solid #fff;
      position: relative;
    }

    .chat-box:last-child {
      border-bottom: none;
    }

    .timestamp {
      font-size: 0.8em;
      color: #ddd;
      position: absolute;
      bottom: 0;
      right: 5px;
    }

    .sender {
      background-color: #4CAF50;
      color: #fff;
      align-self: flex-end;
    }
  </style>
</head>
<body>

  <div class="chat-widget">
    <div class="header">
      <div>
        <img src="profile-picture.jpg" alt="Profile Picture">
        <span>Hannah</span>
      </div>
      <div class="info">
        <span>Active</span>
        <div class="online-dot"></div>
      </div>
    </div>

    <div class="chat-box-container">
      <div class="chat-box sender">Hello there!<span class="timestamp"></span></div>
      <div class="chat-box sender">How are you doing?<span class="timestamp"></span></div>
      <div class="chat-box receiver">I'm good, thanks!<span class="timestamp"></span></div>
      <!-- Add more sender and receiver messages with timestamps as needed -->
    </div>
  </div>

  <script>
    // JavaScript to dynamically update timestamps (for demo purposes, you may need a more sophisticated method)
    document.addEventListener("DOMContentLoaded", function() {
      updateTimestamps();
    });

    function updateTimestamps() {
      const timestamps = document.querySelectorAll(".timestamp");
      const now = new Date();
      timestamps.forEach(timestamp => {
        timestamp.textContent = formatTimestamp(now);
      });
    }

    function formatTimestamp(date) {
      const hours = date.getHours().toString().padStart(2, "0");
      const minutes = date.getMinutes().toString().padStart(2, "0");
      return `${hours}:${minutes}`;
    }
  </script>

</body>
</html>
